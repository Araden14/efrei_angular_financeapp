<div class="w-screen h-screen flex items-center justify-center px-4" style="background-image: url('/dan-freeman-7Zb7kUyQg1E-unsplash.jpg'); background-size: cover;">
  <div class="flex flex-col items-center w-full max-w-md border border-gray-800/50 rounded-2xl p-10 bg-black/50 backdrop-blur-2xl shadow-2xl">
    <h2 class="pb-8 text-gray-100 font-semibold text-2xl text-center w-full">Sign in</h2>
    <p-floatlabel class="mb-6 w-full flex justify-center">
      <input type="email" pSize="large" pInputText [formControl]="email" class="w-full text-center" />
      <label for="email" class="text-gray-300 font-medium">Email</label>
    </p-floatlabel>
    <p-floatlabel class="mb-6 w-full flex justify-center">
      <input type="password" pSize="large" pInputText [formControl]="password" class="w-full text-center" />
      <label for="password" class="text-gray-300 font-medium">Enter your password</label>
    </p-floatlabel>
   
     <!-- align left -->
      <div class="w-full flex justify-end items-center">
        <p-button
        (click)="onSubmit()"
        label="Sign in"
        styleClass="mt-4">
        <!-- <button class=" bg-gray-700 border border-gray-600 text-gray-100 font-semibold backdrop-blur-md transition-all duration-300 ease-in-out hover:bg-gray-600 hover:-translate-y-1 hover:shadow-lg">
          Sign in
        </button> -->
      </p-button>
      </div>

    <div class="mt-6 flex justify-center">
      <a (click)="navigateToRegister()" class="text-gray-300 hover:text-gray-100 underline underline-offset-4 cursor-pointer transition-colors duration-200">
        No account ? sign up
      </a>
    </div>
  </div>
</div>
