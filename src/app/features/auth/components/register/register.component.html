<div class="w-screen h-screen flex items-center justify-center px-4" style="background-image: url('/dan-freeman-7Zb7kUyQg1E-unsplash.jpg'); background-size: cover;">
  <div class="flex flex-col items-center justify-center w-full max-w-lg border border-gray-800/50 rounded-2xl p-10 bg-black/50 backdrop-blur-2xl shadow-2xl relative">
    <h2 class="pb-8 text-gray-100 font-semibold text-center text-2xl w-full" style="text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);">Sign up</h2>
    <form [formGroup]="register" class="w-full flex flex-col items-center">
      <p-floatlabel class="w-full mb-6 flex justify-center">
        <input type="text" pSize="large" pInputText formControlName="name" pSize="large" class="w-full text-center" />
        <label for="name" class="text-gray-300 font-medium">Name</label>
      </p-floatlabel>
      <p-floatlabel class="w-full mb-6 flex justify-center">
        <input type="email" pSize="large" pInputText formControlName="email" pSize="large" class="w-full text-center" />
        <label for="email" class="text-gray-300 font-medium">Email</label>
      </p-floatlabel>
      <p-floatlabel class="w-full mb-6 flex justify-center">
        <input type="password" pSize="large" pInputText formControlName="password" pSize="large" class="w-full text-center" />
        <label for="password" class="text-gray-300 font-medium">Password</label>
      </p-floatlabel>
      <p-floatlabel class="w-full mb-6 flex justify-center">
        <input type="password" pSize="large" pInputText formControlName="confirmpassword" pSize="large" class="w-full text-center" />
        <label for="password" class="text-gray-300 font-medium">Confirm password</label>
      </p-floatlabel>
      <p-button
        (click)="onSubmit()"
        label="Sign up"
        styleClass="w-full mt-4">
        <ng-template pTemplate="content">
          <button class="w-full bg-gray-700 border border-gray-600 text-gray-100 font-semibold backdrop-blur-md transition-all duration-300 ease-in-out hover:bg-gray-600 hover:-translate-y-1 hover:shadow-lg">
            Sign up
          </button>
        </ng-template>
      </p-button>
    </form>
  </div>
</div>
<p-toast position="bottom-left"></p-toast>
