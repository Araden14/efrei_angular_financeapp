  <ag-grid-angular
  [rowData]="store.rows()"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [gridOptions]="gridOptions"
  [pagination]="true"
  [getContextMenuItems]="getContextMenuItems"
  [paginationPageSize]="10"
  [paginationPageSizeSelector]="[10, 20, 50]"
  domLayout="autoHeight"
  editType="fullRow"
  [cellSelection]="true"
  [rowNumbers]="true"
  (gridReady)="onGridReady($event)"
  />
