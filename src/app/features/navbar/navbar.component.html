<div class="navbar-container relative flex justify-between items-center p-4 bg-gradient-to-r from-emerald-500/90 via-emerald-600/95 to-emerald-700/90 text-white shadow-xl overflow-hidden">
  <!-- Inner Shaded Overlay for Cool Shades Effect (multi-layer gradient for depth) -->
  <div class="absolute inset-0 bg-gradient-to-br from-emerald-400/20 to-emerald-800/10"></div>
  <div class="absolute inset-0 bg-gradient-to-t from-emerald-700/30 via-transparent to-emerald-400/20"></div>
  
  <!-- Bottom Emerald Border with Glow (using pseudo-element) -->
  <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-400 via-emerald-500 to-emerald-600 shadow-glow-emerald"></div>
  
  <!-- Left: Logo and Title -->
  <div class="flex items-center gap-3 relative z-10">
    <!-- Cool SVG Logo: Green Euro Sign with enhanced gradient shades and subtle glow -->
    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" class="drop-shadow-lg">
      <defs>
        <linearGradient id="euroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="euroGlow" cx="50%" cy="50%" r="80%">
          <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.6" />
          <stop offset="100%" style="stop-color:#059669;stop-opacity:0" />
        </radialGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <path d="M6 16c0 5.523 4.477 10 10 10s10-4.477 10-10S21.523 6 16 6S6 10.477 6 16z" fill="url(#euroGrad)" filter="url(#glow)" opacity="0.85"/>
      <text x="16" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">â‚¬</text>
      <circle cx="16" cy="16" r="1" fill="url(#euroGlow)"/>
    </svg>
    <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-300 via-white/90 to-emerald-300 bg-clip-text text-transparent relative z-10">Fifi</h1>
  </div>
  
  <!-- Right: Menu -->
  <div class="flex items-center relative z-10">
    <p-menubar [model]="menuItems()"></p-menubar>
  </div>
</div>

<style>
  /* Custom CSS for cool shades and bottom glow (static effects only) */
  .shadow-glow-emerald {
    box-shadow: 
      0 0 10px rgba(16, 185, 129, 0.6), 
      0 0 20px rgba(5, 150, 105, 0.4), 
      0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle bottom shadow for depth */
  }
  
  /* Optional: Enhance overall navbar shadow for shaded depth */
  .navbar-container::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top left, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(5, 150, 105, 0.1) 0%, transparent 50%);
    border-radius: inherit;
    z-index: -1;
  }
</style>
